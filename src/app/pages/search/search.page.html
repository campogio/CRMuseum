<ion-content>
  <ion-toolbar>
    <ion-item>
      <ion-searchbar color="secondary" placeholder="Search.." (ionInput)="search($event)"></ion-searchbar> <ion-button color="secondary" (click)="askUser()"> <ion-icon name='qr-code-sharp'> </ion-icon></ion-button>
    </ion-item>
  </ion-toolbar>

  <ion-list >
    <ion-item *ngFor="let result of results">
      <ion-card color="secondary" class="searchResult" (click)="gotoItemPage(result.isArtist,result.id)">
        <ion-card-title>{{result.name}}</ion-card-title>
        <ion-card-content [ngClass]="{'halfWidth': (result.thumbnailPath != null)}">{{result.description}}</ion-card-content>
        <br>
        <ion-img *ngIf="result.thumbnailPath != null" class="picture halfWidth" src={{result.thumbnailPath}}></ion-img>


      </ion-card>
    </ion-item>
  </ion-list>

</ion-content>
