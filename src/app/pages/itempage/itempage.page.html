
<ion-header *ngIf="loading; else Elseblock" [translucent]="true">
  <ion-toolbar>
    <ion-title>"Not Loaded Yet"</ion-title>
  </ion-toolbar>
</ion-header>
<ng-template #Elseblock>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>{{itemData.name}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    {{itemData.description}}
  </ion-content>
</ng-template>
